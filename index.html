<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Memory Game 🎉</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 { margin: 10px 0; }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 15px;
      margin-top: 20px;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #ffffff33;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transform: scale(1);
      transition: transform 0.3s;
      position: relative;
    }
    .card:hover { transform: scale(1.1); }
    .card.flipped {
      background: #fff;
      color: #333;
      cursor: default;
    }
    .hidden { display: none; }

    /* Gift Reveal */
    .gift-container {
      margin-top: 2rem;
      max-width: 500px;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 1s ease;
    }
    .gift-container.revealed {
      opacity: 1;
      transform: scale(1);
    }
    .slideshow {
      position: relative;
      width: 100%;
      height: 300px;
    }
    .slideshow img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 20px;
      display: none;
    }
    .slideshow img.active { display: block; }
  </style>
</head>
<body>

  <h1>💖 Memory Flip Game 💖</h1>
  <p>Match all pairs to unlock your surprise 🎁</p>

  <div id="game-board"></div>

  <div id="giftContainer" class="gift-container hidden">
    <h2>🎉 Happy Birthday My Dear Prathu 🎉</h2>
    <div class="slideshow" id="slideshow">
      <img class="active" src="https://i.ytimg.com/vi/q0jSLesrvU8/maxresdefault.jpg" />
      <img src="https://i.ytimg.com/vi/7BpfOvkMGIU/maxresdefault.jpg" />
    </div>
  </div>

  <script>
    const emojis = ["🎂","🎂","🎁","🎁","🎉","🎉","💖","💖",
                    "🌹","🌹","🍫","🍫","✨","✨","😍","😍"];

    // Shuffle cards
    let shuffled = emojis.sort(() => 0.5 - Math.random());
    const board = document.getElementById('game-board');

    shuffled.forEach((emoji, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = emoji;
      card.dataset.index = index;
      card.textContent = "";
      board.appendChild(card);
    });

    let firstCard = null;
    let lockBoard = false;
    let matches = 0;
    const totalPairs = emojis.length / 2;

    function flipCard(card) {
      if (lockBoard || card.classList.contains('flipped')) return;

      card.classList.add('flipped');
      card.textContent = card.dataset.emoji;

      if (!firstCard) {
        firstCard = card;
      } else {
        if (firstCard.dataset.emoji === card.dataset.emoji) {
          firstCard = null;
          matches++;
          if (matches === totalPairs) unlockGift();
        } else {
          lockBoard = true;
          setTimeout(() => {
            card.classList.remove('flipped');
            card.textContent = "";
            firstCard.classList.remove('flipped');
            firstCard.textContent = "";
            firstCard = null;
            lockBoard = false;
          }, 1000);
        }
      }
    }

    board.addEventListener('click', e => {
      if (e.target.classList.contains('card')) flipCard(e.target);
    });

    // Unlock gift
    function unlockGift() {
      document.getElementById('giftContainer').classList.remove('hidden');
      document.getElementById('giftContainer').classList.add('revealed');

      const images = document.querySelectorAll('#slideshow img');
      let slide = 0;
      setInterval(() => {
        images[slide].classList.remove('active');
        slide = (slide + 1) % images.length;
        images[slide].classList.add('active');
      }, 3000);
    }
  </script>
</body>
</html>
